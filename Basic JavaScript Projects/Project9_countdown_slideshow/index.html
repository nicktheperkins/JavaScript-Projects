<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>

        <!-- Slideshow container -->
        <div class="slideshow_container">

        <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/img1.jpg" style="width:100%">
                <div class="text">Guitarist One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/img2.jpg" style="width:100%">
                <div class="text">Guitarist Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/img3.jpg" style="width:100%">
                <div class="text">Guitarist Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- calls a function to move back a slide in the array -->
            <a class = "next" onclick="plusSlides(1)">&#10095;</a> <!-- calls a funciton to move forward a slide in the array -->
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
