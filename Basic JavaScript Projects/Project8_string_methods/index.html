<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <!-- concatFunction -->
        <button onclick="concatFunction()">Click to see a full sentence.</button>
        <p id="full_sentence"></p>
        <!-- End concatFunction -->
        
        <!-- sliceFunction -->
        <button onclick="sliceFunction()">Click to select the <b>bolded</b> word in this sentence.</button>
        <p id="slice"></p>
        <!-- End sliceFunction -->

        <!-- uppercaseFunction -->
        <p>Below enter text you would like uppercased.</p>
        <input id="text" value="">
        <button onclick="uppercaseFunction()">Submit</button>
        <p id="result_1"></p>
        <!-- End uppercaseFunction -->

        <!-- searchFunction -->
        <p id="str_1">Below type in any word in this string to discover its position.</p>
        <input id="word" value="">
        <button onclick="searchFunction()">Submit</button>
        <p id="result_2"></p>
        <!-- End searchFunction -->

        <!-- stringFunction -->
        <p>Type in any number to transform it into a string.</p>
        <input id="number" value="">
        <button onclick="stringFunction()">Submit</button>
        <p id="result_3"></p>
        <!-- End searchFunction -->

        <!-- precisionFunction -->
        <p>1.2345</p>
        <button onclick="precisionFunction()">Click toPrecision(4) the number above.</button>
        <p id="result_4"></p>
        <!-- End precisionFunction -->

        <!-- fixedFunction -->
        <p>1.234</p>
        <button onclick="fixedFunction()">Click toFixed(2) the number above.</button>
        <p id="result_5"></p>
        <!-- End fixedFunction -->

        
        <!-- valueOfFunction -->
        <p>Anything you type in the box below will be displayed.</p>
        <input id="input_1" value="">
        <button onclick="valueOfFunction()">Submit</button>
        <p id="result_6"></p>
        <!-- End valueOfFunction -->
    </body>
</html>
