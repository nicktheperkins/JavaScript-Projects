<!DOCTYPE html>
<html>
<head>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <!-- Instead of downloading and installing React, you can also link to it via a URL.
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <scripot src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react_dom.js"></script>
    -->
</head>
<body>
    <div id="My_React_Code"></div>
    <script> // Using the below React code, we created a timer that counts upward.
        // React.createClass - creates component classes
        var Counter = React.createClass({
            render: function() {
                var time_Passed = Math.round(this.props.time_Passed / 100);
                // ? - a conditional operator that checks for whether or not a condition is true, the : following it is shorthand for "else"
                // % - finds the remainder
                var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0' );
                var text = 'My React code started running ' +
                    seconds_Passed + ' seconds ago!';
                return React.DOM.p(null, text);
            }
        })
        // React.creatFactory - a function that generates a factory (object that can create other objects)
        var counter_Factory = React.createFactory(Counter);

        var start_Counting = new Date().getTime();
        // setInterval() - a method that evaluates an expression at specified intervals (milliseconds)
        setInterval(function() {
            // ReactDOM.render() - used to render a React Component or Components
            ReactDOM.render(
                counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                document.getElementById('My_React_Code')
            );
        }, 50);
    </script>
</body>
</html>
