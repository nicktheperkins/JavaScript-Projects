<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p id="myDog"></p>
    <script>
        // JavaScript dictionary object
        var dog = {name: "Doug", breed: "Dachsund", color: "Black"};
        // Convert JavaScript objects to sting format
        var JSONstring = JSON.stringify(dog);
        document.getElementById("myDog").innerHTML = JSONstring;
    </script>
</body>
</html>
