<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        h2 {
            text-align: center;
        }

        #slideshow {
            margin: 50px auto;
            position: relative;
            width: 240px;
            height: 240px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        #slideshow > div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Auto Slideshow Challenge</h2>
    <div id="slideshow">
        <div>
            <img src="sun.jpg" width="240" height="240">
        </div>
        <div>
            <img src="moon.jpg" width="240" height="240">
        </div>
        <div>
            <img src="stars.jpg" width="240" height="240">
        </div>
    </div>

    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function() {
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        }, 3000);
    </script>
</body>
</html>
