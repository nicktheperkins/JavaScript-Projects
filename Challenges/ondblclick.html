<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p id="example" ondblclick="myFunction()">Double click this line of text.</p>
    <script>
        function myFunction() {
            document.getElementById("example").style.color = "red";
        }
    </script>
</body>
</html>
