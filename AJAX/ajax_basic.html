<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			// STEP 1: setup the xml http request object
            // substatiated our class from the ajax
            var ajax = new XMLHttpRequest();

            // STEP 2: prepare the open ajax request
            // We defined the browser, how we are going to be sending an receiving our information
            ajax.open('GET', 'content.html');

            // STEP 3: define the ajax response callback method
            // We defined what event and how to disseminate the information and when to do it within its callback
            // The onreadystatechange property defines a function to be executed when the readyState changes.
            // The responseText property returns the server response as a JavaScript string.
            ajax.onreadystatechange = function() {
                if(ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // STEP 4: send the ajax request for data
            // we defined a trigger event and initiated the ajax send method
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
